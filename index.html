<!doctype html>
<html ng-app>
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <br>
      <br>
      <label>Age:</label>
      <input type="text" ng-model="yourAge" placeholder="Enter an age here">
      <hr>  
      <h1> Hello {{yourName}} </h1>
      <h2> You are {{yourAge}} </h2>
    </div>
  </body>
</html>
